<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1 class="text-white">COIN MARKET</h1>

      <input
        type="text"
        placeholder="Search a Coin"
        class="form-control glass border-0 my-4 text-center"
        autofocus
        (keyup)="searchCoin()"
        [(ngModel)]="searchText"
      />

      <table class="table glass text-white">
        <thead>
          <tr>
            <td *ngFor="let title of titles">
              {{ title }}
            </td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let coin of filteredCoints; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <img
                [src]="coin.image"
                alt="{{ coin.name }}"
                style="width: 2rem"
                class="img-fluid me-4"
              />
              <span>{{ coin.name }}</span>
              <span class="ms-3 text-warning text-uppercase">{{ coin.symbol }}</span>
            </td>
            <td>{{ coin.current_price.toLocaleString() }}</td>

            <td
              [ngClass]="
                coin.price_change_percentage_24h > 0
                  ? 'text-success'
                  : 'text-danger'
              "
            >
              {{ coin.price_change_percentage_24h }}
            </td>
            <td>{{ coin.total_volume.toLocaleString() }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
